<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/@acab/reset.css@0.10.0/index.css" />
    <title>Settlang Playground</title>
  </head>
  <body>
    <main id="app">
      <div id="landing">
        <div id="playground">
          <div class="heading_and_button">
            <span class="heading">input</span>
            <button id="run" disabled>Loading...</button>
          </div>
          <textarea id="input_area">
#*
  Settlang minimal example
*#
fn accumulator(self: i64, e: i64) -> i64 {
  # just return added value
  ret self + e
}

fn randomize() -> i64 {
  ret random(0, 100)
}

# function named `main` is entrypoint
fn main() -> i64 {
  # they have 'setter' function, so mutable
  let sum: i64 | accumulator = 0
  let rnd: i64 | randomize   = 0

  for i in 0..10 {
    rnd.set()         # call setter of rnd
    print("{}", rnd)  # print value
    if i != 9 {
      print(", ")
    }
    sum.set(sum, rnd) # call setter of sum
  }
  println("")

  ret sum
}
</textarea
          >
          <h2>output</h2>
          <textarea id="output_area" readonly></textarea>
        </div>
        <div id="langdesc">
          <h1>Settlang</h1>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
