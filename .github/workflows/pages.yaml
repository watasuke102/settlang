name: deploy playground

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.0
          cache: "npm"
          cache-dependency-path: "playground-front/package-lock.json"
      # https://blog.ojisan.io/actions-rs-cargo-ari-nashi/
      - name: Setup Rust toolchain
        run: rustup target install wasm32-unknown-unknown
      - name: Setup npm packages
        run: |
          cd playground_front && npm install
      - name: Build
        run: make playground_all
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playground_front/dist
          publish_branch: playground-github-pages
